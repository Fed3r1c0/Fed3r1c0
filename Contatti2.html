	<script>
	 function invia()
	 {
		let nome = $("#nome").val();
		let email = $("#email").val();
		let tele = $("#tele").val() ;
			let ogg = $("#ogg").val() ;
		let msg = $("#msg").val() ;
		
		if(document.getElementById("privacy").checked===false)
		{
			return alert("Per proseguire accettare termini privacy!");
		
		}
		
		if(nome == "" || email == "" || tele == "" || ogg == "")
		{
			alert("Attenzione: Compilare tutti i campi in modo corretto!");
		}
		else
		{		
			let response = "";
					response += "Il tuo nome è: " + nome + ", " ;
					response += "il tuo numero è: " + tele + ", " ;
					response += "la tua email è: " + email + ", " ;
					response += "il tuo messaggio riguarda: " + ogg + ", " ;
					response += "il tuo messaggio è: " + msg + "." ;
					alert(response);
		}	
	 }
	</script>
